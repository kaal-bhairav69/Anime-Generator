<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Emotion</title>
  <link href="https://fonts.googleapis.com/css2?family=Kalam&family=Zen+Maru+Gothic:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Zen Maru Gothic', sans-serif;
      color: #fefefe;
      background-color: #0a141e;
      height: 100vh;
      overflow: hidden;
    }

    /* Background Container (Side-by-Side Images) */
    .bg-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      z-index: -1;
    }

    /* Each background layer */
    .bg-layer {
      flex: 1;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0.4; /* Increased visibility */
      filter: brightness(0.4) blur(1px); /* Reduced blur */
      position: relative;
      overflow: hidden;
      /* Blur edges between images */
      mask-image: linear-gradient(to right, 
        transparent 0%, 
        white 5%, 
        white 95%, 
        transparent 100%
      );
    }

    /* Custom fade (only at very bottom) */
    .bg-layer::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 30%; /* Only covers bottom portion */
      background: linear-gradient(
        to top, 
        rgba(0,0,0,0.8) 0%, 
        transparent 100%
      );
    }

    /* Individual images */
    .layer1 { background-image: url('/static/images.jpg'); }
    .layer2 { background-image: url('/static/image2.jpg'); }
    .layer3 { background-image: url('/static/image3.jpg'); }
    .layer4 { background-image: url('/static/image4.jpg'); }
    .layer5 { background-image: url('/static/image5.jpg'); }

    /* Content styling */
    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      justify-content: center;
      padding-top: 60px;
    }

    h1 {
      font-family: 'Kalam', cursive;
      font-size: 3em;
      text-align: center;
      color: #ff69b4;
      text-shadow: 0 0 10px #ffaad4, 0 0 20px #ff69b4;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      width: 100%;
    }

    input[type="text"] {
      padding: 12px 20px;
      border-radius: 20px;
      border: none;
      width: 90%;
      max-width: 320px;
      font-size: 1em;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    button {
      font-family: 'Zen Maru Gothic', sans-serif;
      background: linear-gradient(145deg, #ffe4e1, #ffc0cb);
      border: none;
      padding: 12px 30px;
      border-radius: 20px;
      font-size: 1.1em;
      color: #2c2c2c;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 5px;
    }

    button:hover {
      transform: translateY(-2px);
      background: linear-gradient(145deg, #ffb6c1, #ff69b4);
      box-shadow: 0 6px 16px rgba(255, 105, 180, 0.6);
      color: #fff;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Side-by-side images with minimal fade -->
  <div class="bg-container">
    <div class="bg-layer layer1"></div>
    <div class="bg-layer layer2"></div>
    <div class="bg-layer layer3"></div>
    <div class="bg-layer layer4"></div>
    <div class="bg-layer layer5"></div>
  </div>

  <!-- Your content -->
  <div class="content">
    <h1>TELL YOUR EMOTION</h1>
    <p id="loading-message" style="display:none; font-size: 1.1em; color: #ffb6c1; margin-top: 10px;">
  Please wait for 40-50 sec, dont refresh ...
    </p>
    <form method="post" action="/get_emotion">
      <label>How are you feeling?</label>
      <input type="text" name="emotion" placeholder="e.g. sad, excited, relaxed" required>
      <div class="button-group">
        <button type="submit">Generate Story</button>
        <button type="button" onclick="window.location.href='/'">Go Back Home</button>
      </div>
    </form>
  </div>
  <script>
  const form = document.querySelector("form");
  const loadingMsg = document.getElementById("loading-message");

  form.addEventListener("submit", () => {
    loadingMsg.style.display = "block";
  });
</script>
</body>
</html>
